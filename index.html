<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>VibeFlix - Movie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- =========================
           HEADER: Title + Search
           ========================= -->
    <header class="header">
      <div class="container header-inner">
        <!-- App title -->
        <h1 class="logo">VibeFlix</h1>

        <!-- Right side: search + genre filter -->
        <div class="header-controls">
          <!-- Search box -->
          <form id="search-form" class="search-bar">
            <input id="search-input" type="text" placeholder="Search for movies..." class="search-input"
              autocomplete="off" />
            <button type="submit" class="search-button">
              Search
            </button>
          </form>

          <!-- Genre filter -->
          <select id="genre-select" class="genre-select">
            <option value="">All genres</option>
            <!-- Options will be added by JS -->
          </select>

          <!-- Sort by rating -->
          <select id="sort-select" class="sort-select">
            <option value="">Sort: Default</option>
            <option value="rating-desc">Rating: High → Low</option>
            <option value="rating-asc">Rating: Low → High</option>
          </select>
        </div>

      </div>
    </header>


    <!-- =========================
           MAIN CONTENT
           ========================= -->
    <main>
      <section id="movie-grid-section" class="movie-grid-section">
        <div class="container">
          <h2 class="section-title">Results</h2>

          <!-- Status text (loading / errors / empty) -->
          <p id="status-message" class="status-message"></p>

          <!-- Movie cards will be injected here by script.js -->
          <div id="movie-grid" class="movie-grid" role="list" aria-label="Movie collection">
            <!-- JS will create movie cards here -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
